<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mermaid.js Playground</title>

        <!-- All styling now handled via npm packages and Vite -->
    </head>
    <body>
        <div id="app">
            <!-- Loading skeleton -->
            <div id="loading-skeleton" class="min-h-screen bg-gray-50 animate-pulse">
                <div class="container mx-auto px-4 py-6">
                    <!-- Header skeleton -->
                    <div class="mb-8">
                        <div class="h-16 bg-gray-200 rounded-lg mb-4"></div>
                        <div class="text-center py-8">
                            <div class="h-8 bg-gray-200 rounded w-1/3 mx-auto mb-2"></div>
                            <div class="h-4 bg-gray-200 rounded w-1/4 mx-auto"></div>
                        </div>
                    </div>
                    
                    <!-- Toolbar skeleton -->
                    <div class="mb-6">
                        <div class="flex justify-between items-center mb-4">
                            <div class="flex gap-2">
                                <div class="h-8 bg-gray-200 rounded w-32"></div>
                                <div class="h-8 bg-gray-200 rounded w-8"></div>
                                <div class="h-8 bg-gray-200 rounded w-8"></div>
                            </div>
                            <div class="flex gap-2">
                                <div class="h-8 bg-gray-200 rounded w-8"></div>
                                <div class="h-8 bg-gray-200 rounded w-8"></div>
                                <div class="h-8 bg-gray-200 rounded w-8"></div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Main content skeleton -->
                    <div class="flex gap-4">
                        <div class="flex-1 bg-gray-200 rounded-lg h-96"></div>
                        <div class="flex-1 bg-gray-200 rounded-lg h-96"></div>
                    </div>
                    
                    <!-- Loading text -->
                    <div class="text-center mt-8">
                        <div class="text-lg text-gray-600">Loading Mermaid Playground...</div>
                        <div class="text-sm text-gray-500 mt-2">Initializing Vue.js and Mermaid.js</div>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
