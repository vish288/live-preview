<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mermaid.js Playground</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'mono': ['Monaco', 'Menlo', 'Ubuntu Mono', 'monospace']
                    },
                    colors: {
                        'github-canvas': '#ffffff',
                        'github-canvas-default': '#f6f8fa',
                        'github-canvas-subtle': '#f6f8fa',
                        'github-border-default': '#d0d7de',
                        'github-border-muted': '#d8dee4',
                        'github-fg-default': '#1f2328',
                        'github-fg-muted': '#656d76',
                        'github-fg-subtle': '#6e7781',
                        'github-accent-fg': '#0969da',
                        'github-accent-emphasis': '#0969da',
                        'github-success-fg': '#1a7f37',
                        'github-danger-fg': '#d1242f',
                        'github-btn-bg': '#f6f8fa',
                        'github-btn-border': '#d0d7de',
                        'github-btn-hover-bg': '#f3f4f6',
                        'github-btn-hover-border': '#d0d7de'
                    }
                }
            }
        }
    </script>
    <style>
        .resizable-panel {
            position: relative;
        }
        
        .resize-handle-right {
            position: absolute;
            top: 0;
            right: -2px;
            width: 4px;
            height: 100%;
            cursor: col-resize;
            background: transparent;
            z-index: 10;
        }
        
        .resize-handle-right:hover {
            background: #0969da;
        }
        
        .floating-panel {
            position: fixed;
            z-index: 1000;
            min-width: 300px;
            min-height: 200px;
            max-width: 90vw;
            max-height: 90vh;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        .panel-header.dragging {
            user-select: none;
        }
        
        .vertical-layout {
            flex-direction: column;
        }
        
        .vertical-layout .resizable-panel {
            width: 100% !important;
        }

        /* Dark theme styles */
        .dark .bg-github-canvas { background-color: #0d1117; }
        .dark .bg-github-canvas-default { background-color: #010409; }
        .dark .bg-github-canvas-subtle { background-color: #161b22; }
        .dark .border-github-border-default { border-color: #30363d; }
        .dark .border-github-border-muted { border-color: #21262d; }
        .dark .text-github-fg-default { color: #e6edf3; }
        .dark .text-github-fg-muted { color: #7d8590; }
        .dark .text-github-fg-subtle { color: #6e7681; }
        .dark .text-github-accent-fg { color: #2f81f7; }
        .dark .bg-github-accent-emphasis { background-color: #1f6feb; }
        .dark .text-github-success-fg { color: #3fb950; }
        .dark .text-github-danger-fg { color: #f85149; }
        .dark .bg-github-btn-bg { background-color: #21262d; }
        .dark .border-github-btn-border { border-color: #30363d; }
        .dark .hover\:bg-github-btn-hover-bg:hover { background-color: #30363d; }
        .dark .hover\:border-github-btn-hover-border:hover { border-color: #8b949e; }
    </style>
</head>
<body>
    <div id="app" class="min-h-screen transition-colors duration-200" :class="{'dark': isDarkMode}">
        <div class="bg-github-canvas-default min-h-screen text-github-fg-default">
            <div class="container mx-auto px-4 py-6 min-h-screen flex flex-col max-w-7xl">
                <!-- Header -->
                <header class="mb-8">
                    <nav class="border-b bg-github-canvas border-github-border-default">
                        <div class="container mx-auto px-4">
                            <div class="flex h-16 items-center justify-between">
                                <!-- Logo -->
                                <a href="https://vish288.github.io" class="flex items-center space-x-2">
                                    <div class="h-8 w-8 rounded-full bg-gradient-to-r from-github-accent-fg to-emerald-600 flex items-center justify-center">
                                        <span class="text-white font-bold text-sm">VS</span>
                                    </div>
                                    <span class="font-bold text-xl text-github-fg-default">Vish</span>
                                </a>

                                <!-- Navigation Links -->
                                <div class="flex items-center space-x-1">
                                    <a href="https://vish288.github.io" 
                                       class="px-3 py-2 rounded-md text-sm font-medium text-github-fg-muted hover:text-github-fg-default hover:bg-github-canvas-subtle transition-colors flex items-center space-x-2">
                                        <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                        </svg>
                                        <span class="hidden sm:inline">About</span>
                                    </a>
                                    <a href="https://vish288.github.io/repositories" 
                                       class="px-3 py-2 rounded-md text-sm font-medium text-github-fg-muted hover:text-github-fg-default hover:bg-github-canvas-subtle transition-colors flex items-center space-x-2">
                                        <svg class="h-4 w-4" fill="currentColor" viewBox="0 0 24 24">
                                            <path d="M12 0C5.374 0 0 5.373 0 12 0 17.302 3.438 21.8 8.207 23.387c.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23A11.509 11.509 0 0112 5.803c1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576C20.566 21.797 24 17.3 24 12c0-6.627-5.373-12-12-12z"/>
                                        </svg>
                                        <span class="hidden sm:inline">Repositories</span>
                                    </a>
                                    <span class="px-3 py-2 rounded-md text-sm font-medium bg-github-accent-emphasis text-white flex items-center space-x-2">
                                        <svg class="h-4 w-4" fill="currentColor" viewBox="0 0 24 24">
                                            <path d="M12 2L2 7L12 12L22 7L12 2Z"></path>
                                            <path d="M2 17L12 22L22 17"></path>
                                            <path d="M2 12L12 17L22 12"></path>
                                        </svg>
                                        <span class="hidden sm:inline">Mermaid Playground</span>
                                    </span>
                                    <a href="https://mermaid-js.github.io/mermaid/" target="_blank" 
                                       class="px-3 py-2 rounded-md text-sm font-medium text-github-fg-muted hover:text-github-fg-default hover:bg-github-canvas-subtle transition-colors">
                                        Docs
                                    </a>
                                </div>
                            </div>
                        </div>
                    </nav>
                    <div class="text-center py-6">
                        <h1 class="text-2xl font-bold text-github-fg-default mb-2">Mermaid Playground</h1>
                        <p class="text-github-fg-muted">Interactive diagram editor with live preview</p>
                    </div>
                </header>
                
                <!-- Main Workspace -->
                <div class="flex-1 relative min-h-0">
                    <!-- Toolbar -->
                    <div class="flex justify-between items-center mb-4 p-4 bg-github-canvas border border-github-border-default rounded-lg">
                        <div class="flex items-center gap-4">
                            <div class="flex items-center gap-2">
                                <label class="text-sm font-medium text-github-fg-default">Auto Compile</label>
                                <button 
                                    @click="toggleAutoCompile" 
                                    :class="[
                                        'relative inline-flex h-6 w-11 items-center rounded-full transition-colors focus:outline-none focus:ring-2 focus:ring-github-accent-fg focus:ring-offset-2',
                                        autoCompile ? 'bg-github-success-fg' : 'bg-gray-400'
                                    ]">
                                    <span 
                                        :class="[
                                            'inline-block h-4 w-4 transform rounded-full bg-white transition',
                                            autoCompile ? 'translate-x-6' : 'translate-x-1'
                                        ]">
                                    </span>
                                </button>
                            </div>
                            <div class="h-6 w-px bg-github-border-default"></div>
                            <select 
                                v-model="selectedExample" 
                                @change="loadExample"
                                class="px-3 py-1.5 bg-github-btn-bg border border-github-btn-border rounded-md hover:bg-github-btn-hover-bg transition-colors text-sm">
                                <option value="">Load Example...</option>
                                <option value="flowchart">Flowchart</option>
                                <option value="sequence">Sequence Diagram</option>
                                <option value="gantt">Gantt Chart</option>
                                <option value="pie">Pie Chart</option>
                                <option value="class">Class Diagram</option>
                                <option value="state">State Diagram</option>
                            </select>
                            <button 
                                @click="clearEditor"
                                class="px-3 py-1.5 bg-github-btn-bg border border-github-btn-border rounded-md hover:bg-github-btn-hover-bg transition-colors text-sm font-medium">
                                Clear
                            </button>
                        </div>
                        <div class="flex items-center gap-2">
                            <div class="relative">
                                <button 
                                    @click="showThemeMenu = !showThemeMenu"
                                    class="px-3 py-1.5 bg-github-btn-bg border border-github-btn-border rounded-md hover:bg-github-btn-hover-bg transition-colors text-sm font-medium flex items-center gap-1">
                                    <component :is="themeIcon" class="w-4 h-4"></component>
                                    <span>{{ currentTheme }}</span>
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                    </svg>
                                </button>
                                <div v-show="showThemeMenu" class="absolute right-0 mt-2 w-36 bg-github-canvas border border-github-border-default rounded-md shadow-lg z-50">
                                    <div class="py-1">
                                        <button 
                                            v-for="theme in themes" 
                                            :key="theme.value"
                                            @click="setTheme(theme.value)"
                                            class="w-full text-left px-4 py-2 text-sm text-github-fg-default hover:bg-github-canvas-subtle flex items-center gap-2">
                                            <component :is="theme.icon" class="w-4 h-4"></component>
                                            {{ theme.label }}
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <button 
                                @click="toggleLayout"
                                class="px-3 py-1.5 bg-github-btn-bg border border-github-btn-border rounded-md hover:bg-github-btn-hover-bg transition-colors text-sm font-medium">
                                {{ isVerticalLayout ? 'Horizontal' : 'Vertical' }} Layout
                            </button>
                            <div class="relative">
                                <button 
                                    @click="showDownloadMenu = !showDownloadMenu"
                                    class="px-3 py-1.5 bg-github-accent-emphasis text-white rounded-md hover:bg-github-accent-fg transition-colors text-sm font-medium flex items-center gap-1">
                                    Download
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                    </svg>
                                </button>
                                <div v-show="showDownloadMenu" class="absolute right-0 mt-2 w-48 bg-github-canvas border border-github-border-default rounded-md shadow-lg z-50">
                                    <div class="py-1">
                                        <button 
                                            v-for="option in downloadOptions" 
                                            :key="option.value"
                                            @click="download(option.value)"
                                            class="w-full text-left px-4 py-2 text-sm text-github-fg-default hover:bg-github-canvas-subtle">
                                            {{ option.label }}
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Panels Container -->
                    <div 
                        ref="panelsContainer"
                        :class="['flex gap-4 h-full', {'vertical-layout': isVerticalLayout}]">
                        
                        <!-- Editor Panel -->
                        <div 
                            ref="editorPanel"
                            :class="[
                                'resizable-panel bg-github-canvas border border-github-border-default rounded-lg overflow-hidden flex flex-col',
                                {'floating-panel': floatingPanels.editor}
                            ]" 
                            :style="editorPanelStyle">
                            <div 
                                class="panel-header bg-github-canvas-subtle px-4 py-3 border-b border-github-border-default flex justify-between items-center cursor-move"
                                @mousedown="startDrag($event, 'editor')">
                                <div class="flex items-center gap-2">
                                    <div class="flex gap-1">
                                        <div class="w-3 h-3 bg-red-500 rounded-full"></div>
                                        <div class="w-3 h-3 bg-yellow-500 rounded-full"></div>
                                        <div class="w-3 h-3 bg-green-500 rounded-full"></div>
                                    </div>
                                    <h3 class="text-sm font-semibold text-github-fg-default ml-2">Mermaid Code</h3>
                                </div>
                                <div class="flex items-center gap-2">
                                    <button 
                                        v-if="!autoCompile"
                                        @click="renderDiagram"
                                        class="px-2 py-1 bg-github-btn-bg border border-github-btn-border rounded text-xs hover:bg-github-btn-hover-bg transition-colors">
                                        Compile
                                    </button>
                                    <button 
                                        @click="toggleFloat('editor')"
                                        class="text-github-fg-muted hover:text-github-fg-default">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"></path>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            <textarea 
                                ref="codeEditor"
                                v-model="code" 
                                @input="onCodeChange"
                                class="flex-1 p-4 font-mono text-sm leading-relaxed resize-none outline-none bg-github-canvas focus:bg-github-canvas-default transition-colors"
                                placeholder="Enter your Mermaid diagram code here...

Example:
graph TD
    A[Start] --> B{Decision}
    B -->|Yes| C[Action 1]
    B -->|No| D[Action 2]
    C --> E[End]
    D --> E">
                            </textarea>
                            <div v-if="!floatingPanels.editor" class="resize-handle-right" @mousedown="startResize($event)"></div>
                        </div>
                        
                        <!-- Preview Panel -->
                        <div 
                            ref="previewPanel"
                            :class="[
                                'resizable-panel bg-github-canvas border border-github-border-default rounded-lg overflow-hidden flex flex-col',
                                {'floating-panel': floatingPanels.preview}
                            ]" 
                            :style="previewPanelStyle">
                            <div 
                                class="panel-header bg-github-canvas-subtle px-4 py-3 border-b border-github-border-default flex justify-between items-center cursor-move"
                                @mousedown="startDrag($event, 'preview')">
                                <div class="flex items-center gap-2">
                                    <div class="flex gap-1">
                                        <div class="w-3 h-3 bg-red-500 rounded-full"></div>
                                        <div class="w-3 h-3 bg-yellow-500 rounded-full"></div>
                                        <div class="w-3 h-3 bg-green-500 rounded-full"></div>
                                    </div>
                                    <h3 class="text-sm font-semibold text-github-fg-default ml-2">Live Preview</h3>
                                </div>
                                <button 
                                    @click="toggleFloat('preview')"
                                    class="text-github-fg-muted hover:text-github-fg-default">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"></path>
                                    </svg>
                                </button>
                            </div>
                            <div 
                                ref="diagramOutput" 
                                class="flex-1 p-4 flex justify-center items-center overflow-auto bg-github-canvas"
                                v-html="diagramHTML">
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Footer -->
                <footer class="border-t bg-github-canvas border-github-border-default mt-auto">
                    <div class="container mx-auto px-4 py-6">
                        <div class="flex flex-col sm:flex-row justify-between items-center space-y-2 sm:space-y-0">
                            <p class="text-xs text-github-fg-muted">Â© 2025 Vish</p>
                            <div class="flex items-center space-x-4">
                                <a href="https://github.com/vish288/mermaid-playground" 
                                   target="_blank" 
                                   rel="noopener noreferrer"
                                   class="text-github-fg-muted hover:text-github-fg-default transition-colors">
                                    <svg class="h-4 w-4" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M12 0C5.374 0 0 5.373 0 12 0 17.302 3.438 21.8 8.207 23.387c.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23A11.509 11.509 0 0112 5.803c1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576C20.566 21.797 24 17.3 24 12c0-6.627-5.373-12-12-12z"/>
                                    </svg>
                                </a>
                                <a href="https://www.linkedin.com/in/suryanarayananvisweshwaran/" 
                                   target="_blank" 
                                   rel="noopener noreferrer"
                                   class="text-github-fg-muted hover:text-github-fg-default transition-colors">
                                    <svg class="h-4 w-4" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
